<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <!--Logo-->
    <div class="container">
      <div class="logo">
        <img src="resources/images/logo.png" alt="binoculars">
        <p>Secret Agent Supply Inc.</p>
      </div>
    </div>

    <!--Main Banner-->

    <div class="mainbanner">
      <div>
        <p>New Arrival</p>
        <h1>Sport Bikes and Motorcycles</h1>
      </div>
    </div>

    <!--Navigation-->

    <nav>
      <span>Eyewear</span>
      <span>Apparel</span>
      <span>Gadgets</span>
      <span>Vehicles</span>
      <span>Glasses</span>
      <span>Contact</span>
    </nav>

    <!--Main Content-->

    <div class="maincontent">
      <div id="pen">
        <img src="resources/images/pen.png" alt="ballpoint pen">
        <p>Exploding Pen</p>
      </div>
      <div id="watch">
        <img src="resources/images/watch.png">
        <p>Cellular Watch</p>
      </div>
      <div id="glasses">
        <img src="resources/images/glasses.png">
        <p>Thermal Glasses</p>
      </div>
      <div id="location">
        <p>Location</p>
        <p>-47.346436, 84.32354</p>
      </div>
      <div id="hours">
        <p>Hours</p>
        <p>0800 - 1800</p>
      </div>
    </div>

    <!--Footer-->

    <footer>
      <p>Copyright Secret Agent Supply</p>
    </footer>


  </body>
</html>
