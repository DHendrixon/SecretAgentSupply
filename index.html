<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <!--Logo-->

      <div class="logo">
        <div class="container">
          <img src="resources/images/logo.png" alt="binoculars">
          <span>Secret Agent Supply Inc.</span>
        </div>
      </div>

    <!--Main Banner-->

      <div class="mainbanner">
        <div class="container">
        <div class="banner-text">
          <h4>New Arrival</h4>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
        </div>
      </div>

    <!--Navigation-->

      <nav>
        <ul class="container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Glasses</li>
          <li>Contact</li>
        </ul>
        <ul class="mobile-nav container">
          <li>Menu</li>
        </ul>
      </nav>


    <!--Main Content-->
    <!--Items-->
    <div class="container">
      <div class="products">
        <div class="product pen">
          <div class="product-image">
            <img src="resources/images/pen.png" alt="ballpoint pen">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="product-image">
            <img src="resources/images/watch.png" alt="wristwatch">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="resources/images/glasses.png" alt="square lens sunglasses">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>
    <!--Store Info-->
    <div class="container">
      <div class="locationhours">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>

    <!--Footer-->

      <footer>
        <div class="container">
          Copyright Secret Agent Supply Inc.
        </div>
      </footer>



  </body>
</html>
